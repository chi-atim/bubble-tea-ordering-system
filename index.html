	<h1>Tea ordering system</h1>

	</select>
	<br>
	<br>
	<fieldset>
		<legend>Select your toppings</legend>
		<label>Toppings:</label>

		<option value="Grass Jelly">Grass Jelly</option>
		<option value="Coconut">Coconut</option>
		<option value="Pearls">Pearls</option>
		<option value="Mango Stars">Mango Stars</option>
	</select>
	<br>
	<input type="button" value="Add Toppings" onclick="addToppings()">

	<br>
	Current Toppings

	</fieldset>
	<br>

	<select id = "MilkTea">
		<option value="Yes">Yes</option>
		<option value="No">No</option>
	</select>
	<br>
	<h1>Your Order</h1>
	<input type="button" value="Add Drink" onclick="addDrink()">

	<br>
